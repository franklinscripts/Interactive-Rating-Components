<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Lobster&family=Poppins:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <!-- Rating state start -->
  <div class="container">   
        <img src="./images/icon-star.svg" class="rate-img"alt="">
    <div class="heading">
      <h4>  How did we do?</h4>
      <p>  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>
    <div class="ratings">
       <input type="button" id="btns" value="1" >
       <input type="button" id="btns" value="2" >
       <input type="button" id="btns" value="3" >
       <input type="button" id="btns" value="4" >
       <input type="button" id="btns" value="5" >  
    </div>
      <button class="subBtn" id="sub-btn">Submit</button>
  </div>
  <!-- Rating state end --> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/franklinscripts">Okika Franklin</a>.
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
